baseURL = 'https://AutomationREX.github.io/'
languageCode = 'fr-fr'
title = "iT-REXpert - Le dino de l'IT"
theme = 'hugo-theme-stack'

# Change it to your Disqus shortname before using
disqusShortname = ""

# GA Tracking ID
googleAnalytics = ""

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage = "fr"

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
hasCJKLanguage = false

# Needed for multilingual support
[languages]
[languages.fr]
languageName = "Fran√ßais"
title = "iT-REXpert"
description = "Le dino de l'IT - Blog technique sur l'administration syst√®me, l'automatisation et le DevOps"
weight = 1

[languages.fr.params]
description = "Blog d'un administrateur syst√®me avec +25 ans d'exp√©rience en PowerShell, Ansible, Terraform et DevOps"

# Social media links
[[languages.fr.params.social]]
identifier = "github"
name = "GitHub"
url = "https://github.com/AutomationREX"

[[languages.fr.params.social]]
identifier = "linkedin"
name = "LinkedIn"
url = "https://linkedin.com"

[services]
[services.rss]
limit = 10

[outputs]
home = ["HTML", "RSS", "JSON"]

[permalinks]
post = "/p/:slug/"
page = "/:slug/"

[params]
mainSections = ["posts"]
featuredImageField = "image"
rssFullContent = true
favicon = "/images/avatar.png"

[params.footer]
since = 2025
customText = "ü¶ñ Le dino de l'IT - L'exp√©rience compte !"

[params.dateFormat]
published = "2 January 2006"
lastUpdated = "2 January 2006 15:04 MST"

[params.sidebar]
emoji = "ü¶ñ"
subtitle = "Le dino de l'IT - 25+ ans d'exp√©rience en administration syst√®me, automatisation et DevOps"

[params.sidebar.avatar]
enabled = true
local = true
src = "img/avatar.png"

[params.article]
math = false
readingTime = true
license.enabled = false

[params.comments]
enabled = false

[[params.widgets.homepage]]
type = "search"

[[params.widgets.homepage]]
type = "archives"
[params.widgets.homepage.params]
limit = 5

[[params.widgets.homepage]]
type = "tag-cloud"
[params.widgets.homepage.params]
limit = 10

# TOC widget removed from sidebar - now displayed in article content

[params.opengraph.twitter]
card = "summary_large_image"

[params.defaultImage.opengraph]
enabled = false

[params.colorScheme]
toggle = true
default = "dark"

[params.imageProcessing.cover]
enabled = true

[params.imageProcessing.content]
enabled = true

[markup.goldmark.renderer]
unsafe = true

[markup.tableOfContents]
endLevel = 4
ordered = true
startLevel = 2

[markup.highlight]
noClasses = false
codeFences = true
guessSyntax = true
lineNoStart = 1
lineNos = true
lineNumbersInTable = true
tabWidth = 4
style = "monokai"

# Menu items are defined in content files front matter

[related]
includeNewer = true
threshold = 60
toLower = false

[[related.indices]]
name = "tags"
weight = 100

[[related.indices]]
name = "categories"
weight = 200
